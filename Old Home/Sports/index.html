<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunarughat City eSports Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Chunarughat City eSports</h1>
        <div class="options">
            <button onclick="showSection('football')">
                <img src="efootball-logo.jpg" alt="eFootball Logo" class="logo"> eFootball
            </button>
            <button onclick="showSection('freefire')">
                <img src="freefire-logo.png" alt="Free Fire Logo" class="logo"> Free Fire
            </button>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search players..." onkeyup="searchPlayers()">
        </div>
    </header>

    <section id="football" class="player-section football-section">
        <h2>eFootball Players</h2>
        <div class="player-grid" id="footballGrid"></div>
    </section>

    <section id="freefire" class="player-section freefire-section hidden">
        <h2>Free Fire Players</h2>
        <div class="player-grid" id="freeFireGrid"></div>
    </section>

    <section class="media-section">
        <h2>Media Highlights</h2>
        <div class="media-grid" id="mediaGrid"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
