<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGC-Player Details & Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Players</h1>
        
        <div class="section">
            <h2>Details & Stats</h2>

        </div>
    </div>

    <!-- Overlay for full view -->
    <div id="overlay" class="overlay">
        <div id="fullViewCard" class="full-view-card"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
