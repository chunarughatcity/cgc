<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Players Section</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2 style="text-align:center;">Players Details & Stats</h2>

  <!-- Season Selector -->
  <div class="season-selector">
    <button class="season-btn" onclick="selectSeason('career')">Career</button>
    <button class="season-btn" onclick="selectSeason('season1/index')">Season 1</button>
    <button class="season-btn" onclick="selectSeason('season2/index')">Season 2</button>
  </div>

  <!-- Category Selector -->
  <div class="category-selector" id="categorySelector" style="display:block;">
    <button class="category-btn" data-category="forwards" onclick="selectCategory('forwards')">Forwards</button>
    <button class="category-btn" data-category="midfielders" onclick="selectCategory('midfielders')">Midfielders</button>
    <button class="category-btn" data-category="defenders" onclick="selectCategory('defenders')">Defenders</button>
    <button class="category-btn" data-category="goalkeepers" onclick="selectCategory('goalkeepers')">Goalkeepers</button>
  </div>

  <!-- Search Box -->
  <div id="searchContainer" style="display:block;">
    <input type="text" id="searchInput" placeholder="Search Player..." onkeyup="searchPlayers()" />
  </div>

  <!-- Players Container -->
  <div class="players-container" id="playersContainer"></div>

  <!-- Video Modal -->
  <div id="videoModal" class="video-modal">
    <div class="video-content">
      <span class="close-btn" onclick="closeVideo()">Ã—</span>
      <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
