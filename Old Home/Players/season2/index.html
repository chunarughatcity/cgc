<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Season 2 - Players</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="app-title">Players Details & Stats</h1>

    <nav id="categorySelector" aria-label="Player categories">
      <button class="category-btn" onclick="selectCategory('forwards')" aria-pressed="false">Forwards</button>
      <button class="category-btn" onclick="selectCategory('midfielders')" aria-pressed="false">Midfielders</button>
      <button class="category-btn" onclick="selectCategory('defenders')" aria-pressed="false">Defenders</button>
      <button class="category-btn" onclick="selectCategory('goalkeepers')" aria-pressed="false">Goalkeepers</button>
    </nav>

    <section id="searchContainer">
      <input
        type="search"
        id="searchInput"
        placeholder="Search players by name"
        oninput="searchPlayers()"
        aria-label="Search players by name"
        autocomplete="off"
      />
    </section>

    <section class="players-container" id="playersContainer" aria-live="polite" aria-atomic="true"></section>
  </div>

  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="videoTitle" tabindex="-1">
    <div class="full-view-card">
      <button onclick="closeOverlay()" class="close-btn" aria-label="Close video overlay">&times;</button>
      <div id="videoContainer" aria-describedby="videoTitle"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
